<div class = "container colorDark">
    <div class = "col">
      <p>Add a bucket list item</p>
    </div>

    <div class = "col">
      <p>Your bucket list {{ goals.length }}</p>
    </div>
</div>

<div class = "container colorLight" [@goals] = "goals.length">
    <div class = "col">
      <p class = "sm">Use this form to add an item to your bucket list!</p>
        <form>
          <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)] = "goalText">
          <input type="submit" class="btn" value="{{ addBtnTxt }}" (click) = "addItem()">
        </form>
    </div>

    <div class = "col">
      <p class = "sm">
        <p class="lifeContainer" *ngFor = "let goal of goals; let i = index;" (click) = "removeItem(i)"> 
          {{ goal }}
        </p>
      </p>
    </div>
</div>
